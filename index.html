   <div id="top-div">
      
       <button id="dark-light-button">Dark</button>
       <h1>Anime Movie Night</h1>
       <h2>Create an anime movie card!</h2>
       <form id="movie-form">
        <input type="text" class="new-movie" name="movie" placeholder="Anime Movie Name"><br class="break">
        <input type="text" class="new-movie" name="image" placeholder="Image URL"><br class="break">
        <input type="text" class="new-movie" name="score" placeholder="Score"><br class="break">
        <input type="text" class="new-movie" name="rating" placeholder="Rating"><br class="break">
        <input type="submit" class="new-movie" name="submit" value="Add a New Movie!">
       </form>   
   </div>
